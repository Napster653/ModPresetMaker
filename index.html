<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mod Preset Maker</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="favicon.ico">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>

<body class="bg-dark text-light">
    <div class="container-fluid mt-3">
        <h1 class="text-center mb-3">Mod Preset Maker</h1>

        <div class="row mx-5 mb-5">
            <div class="col-6">
                <h2>Importar:</h2>
                <input type="file" id="presetFileInput" class="form-control">
            </div>

            <div class="col-6">
                <h2>Exportar:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control me-2" id="presetNameInput" placeholder="Nombre de la preset">
                    <button class="btn btn-primary" id="exportPresetButton" type="button">Exportar</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="row mx-5 my-0 px-0 py-0" id="modList"></div>

        <hr>

        <div class="row mx-5 mt-3 text-center">
            <div class="col">
                <p id="modCounter">0 mods seleccionados</p>
                <button type="button" id="btn-marcar-mods-obligatorios" class="btn btn-primary">Marcar mods obligatorios</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
